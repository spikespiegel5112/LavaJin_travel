<script type="text/javascript">
(function($) {
		$(function() {
				var orderList = {
						align: function() {
								$('.order_list_wrapper .thumbnail img').align({
										container: '.order_list_wrapper .thumbnail'
								})
						},
						tab: function() {
								var that = this;
								$('.order_tab_wrapper li').tabSwitch({
										classname: '.order_list_wrapper>ul>li',
										callback: function() {
												that.align()
										}
								})
						},
						main: function() {
								this.align()
								this.tab();
						},
						init: function() {
								this.main();
						}
				}
				orderList.init();
		})
})(jQuery)
